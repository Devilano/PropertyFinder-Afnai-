<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
<div class="wrapper">
    <header>
        <img th:src="@{~/img/A.png}">
    </header>

    <form  th:action="@{/login}" method="post">
        <div class="field email">
            <div class="input-area">
                <input type="text" placeholder="Enter your email..." name="email" required autofocus />
                <i class="icon fas fa-envelope"></i>
                <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Email can't be blank</div>
        </div>


        <div class="field password">
            <div class="input-area">
                <input type="password" placeholder="Enter your password..." name="password" required autofocus />
                <i class="icon fas fa-lock"></i>
                <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Password can't be blank</div>
        </div>
        <div class="pass-txt"><a href="#">Forgot password?</a></div>

        <button type="submit">Login</button>
    </form>
    <div class="sign-txt">Not yet member? <a th:href="@{/user/create}">Signup now</a></div>
</div>
</body>

<!--<script th:src="@{~/Js/main.js}"></script>-->

</html>
