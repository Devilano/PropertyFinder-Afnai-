
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List user</title>
    <!--  <link rel="stylesheet" href="style.css">-->

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{~/css/table.css}" rel="stylesheet">
    <script th:src="@{~/js/table.js}"></script>


</head>
<body>

<section class="pb-5 header text-center">
    <div class="container py-5 text-white">
        <header class="py-5">
            <a class="text-white" href="https://bootstrapious.com/">
            </a>
        </header>

        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card border-0 shadow">
                    <div class="card-body p-5">

                        <!-- Responsive table -->
                        <div class="table-responsive">
                            <table class="table m-0">
                                <thead>
                                <tr>
<!--                                    <th>UserIMG</th>-->
                                    <th>U-email |</th>
                                    <th>U-contact |</th>
                                    <th>Username |</th>
                                    <th>PropertyName |</th>
                                    <th>AreaSq |</th>
                                    <th>Room |</th>
                                    <th>Location |</th>
                                    <th>City |</th>
                                    <th>Owner Name |</th>
                                    <th>E-mail |</th>
                                    <th>Contact |</th>
                                    <th>OwnerAddress |</th>
<!--                                    <th>imageProperty|</th>-->

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="order:${orderList}">
<!--                                    <td>-->
<!--                                        <img th:src="'data:image/png;base64,'+${order.getUser().getimageBase64()}" width="40" height="40"/>-->
<!--                                    </td>-->

                                    <td th:text="${order.getUser().getEmail()}"></td>
                                    <td th:text="${order.getUser().getMobileNo()}"></td>
                                    <td th:text="${order.getUser().getUseernname()}"></td>

                                    <td th:text="${order.getProperty().getPropertyName()}"></td>
                                    <td th:text="${order.getProperty().getAreaSq()}"></td>
                                    <td th:text="${order.getProperty().getRoom()}"></td>
                                    <td th:text="${order.getProperty().getLocation()}"></td>
                                    <td th:text="${order.getProperty().getPCity()}"></td>
                                    <td th:text="${order.getProperty().getOwnerName()}"></td>
                                    <td th:text="${order.getProperty().getEmail()}"></td>
                                    <td th:text="${order.getProperty().getMobileNo()}"></td>
                                    <td th:text="${order.getProperty().getOwnerAddress()}"></td>
<!--                                    <td>-->
<!--                                        <img th:src="'data:image/png;base64,'+${order.getProperty().getimageBase64()}" width="40" height="40"/>-->
<!--                                    </td>-->

                                    <td>
                                        <a th:href="@{~/order/delete3/}+${order.orderid}">Delete</a>
                                    </td>

                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
