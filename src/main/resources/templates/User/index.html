

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List user</title>
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{~/css/table.css}" rel="stylesheet">
    <script th:src="@{~/js/table.js}"></script>


</head>
<body>

<section class="pb-5 header text-center">
    <div class="container py-5 text-white">
        <header class="py-5">
                <a class="text-white" href="https://bootstrapious.com/">
                </a>
        </header>

        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card border-0 shadow">
                    <div class="card-body p-5">

                        <!-- Responsive table -->
                        <div class="table-responsive">
                            <table class="table m-0">
                                <thead>
                                <tr>
                                    <th scope="col">Email |</th>
                                    <th scope="col">Contact |</th>
                                    <th scope="col">Username |</th>
                                    <th scope="col">Image |</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user:${userList}">
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.mobileNo}"></td>
                                    <td th:text="${user.useernname}"></td>
                                    <td>
                                        <img th:src="'data:image/png;base64,'+${user.imageBase64}" width="40" height="40"/>
                                    </td>


                                    <td>
                                        <!-- Call to action buttons -->
                                        <ul class="list-inline m-0">
                                                            <a th:href="@{~/user/edit/}+${user.U_id}" class="btn btn-secondary">Edit</a> |

                                                            <a th:href="@{~/user/delete/}+${user.U_id}" class="btn btn-danger">Delete</a>

                                        </ul>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
