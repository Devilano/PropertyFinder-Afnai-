<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Email</th>
        <th>MobileNo</th>
        <th>userName</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${userList}">
        <td th:text="${user.email}"></td>
        <td th:text="${user.mobileNo}"></td>
<!--        <td th:text="${user.user_name}"></td>-->
        <td>
            <a th:href="@{~/user/edit/}+${user.id}">Edit</a> |
            <a th:href="@{~/user/delete/}+${user.id}">Delete</a>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
