<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FeedLIst</title>
    <link rel="stylesheet" th:href="@{~/css/Table2.css}">

</head>
<body>
<section class="intro">
    <div class="gradient-custom-1 h-100">
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="table-responsive bg-white">
                            <table class="table mb-0">
                                <thead>
                                <tr>
                                    <th scope="col">Full Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">CONTACTS</th>
                                    <th scope="col">Budget</th>
                                    <th scope="col">Requirement</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="feed:${feedList}">
                                    <th scope="row" style="color: #666666;"><td th:text="${feed.fullName}"></td>
                                    </th>
                                    <td th:text="${feed.email}"></td>
                                    <td th:text="${feed.mobileNo}"></td>
                                    <td th:text="${feed.budget}"></td>
                                    <td th:text="${feed.requirement}"></td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
